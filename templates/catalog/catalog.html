{%extends "base.html"%}
{% block content %}
<main>


    <div class="album py-5 bg-light" bis_skin_checked="1">
        <div class="container" bis_skin_checked="1">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3" bis_skin_checked="1">
            {% for book in books%}
            <div class="col" bis_skin_checked="1">
                <div style="height:550px" class="card shadow-sm" bis_skin_checked="1">
                    <img src="{{ book.image.url }}" width="100%" height="300px">
                    <div class="card-body" bis_skin_checked="1">
                        <h4 class="card-text">{{book.title}}</h4>
                        <p class="text">{{book.author}}, {{book.get_date}} год.</p>
                        <p class="test"> {{book.get_genre}}</p>
                        <div class="d-flex  mt-5" bis_skin_checked="1" style="position: absolute; bottom:0">
                            <div class="btn-group" bis_skin_checked="1">
                                <a href="{{ book.get_book_url }}" class="btn btn-sm btn-outline-secondary">View</a>
                                <form action="{% url 'cart-add' %}" method="POST">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-sm btn-dark">Add to cart</button>
                                    <input type="hidden" name="book_id" value="{{ book.id }}">
                                </form>
                            </div>
                            <span class="badge bg-success">{{book.price}}$</span>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
      </div>
    </div>
  </main>
{% endblock %}

{%block title%}
{{title}} Books
{%endblock%}
